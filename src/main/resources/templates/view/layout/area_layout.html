<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link rel="stylesheet" href="/css/ou-zen-top.css" media="screen" />
<meta charset="UTF-8" />
<meta name="viewport"
    content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />
<!-- content script -->
<th:block layout:fragment="css"></th:block>
<!-- content script -->
<th:block layout:fragment="script"></th:block>
</head>
<body>
    <!-- header fragment 사용 -->
    <div>
        <head th:replace="/tag/common/suumoCommonHeader :: html_header" />
    </div>
    <!-- content fragment 사용 -->
    <div>
        <th:block layout:fragment="content"></th:block>
    </div>
    <!-- footer fragment 사용 -->
    <div>
        <head th:replace="/tag/common/suumoCommonFooter :: html_footer" />
    </div>
</body>
</html>
